---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
    accessModes:
      - {{ .Values.storage.accessMode }}
    resources:
      requests:
        storage: {{ .Values.storage.size }}
    storageClassName: netapp-file-standard
