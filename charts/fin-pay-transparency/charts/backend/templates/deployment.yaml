apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: {{ include "backend.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "backend.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ include "backend.fullname" . }}-init
          image: "image-registry.openshift-image-registry.svc:5000/{{.Release.Namespace}}/{{ include "backend.fullname" . }}-init:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.initResources | nindent 12 }}
          envFrom:
            - secretRef:
                name: {{.Release.Name}}-{{ .Values.global.zone }}
          env:
            - name: FLYWAY_URL
              value: "jdbc:postgresql://{{.Release.Name}}-database-{{.Values.global.zone}}:5432/{{ .Values.global.secrets.databaseName}}"
            - name: FLYWAY_BASELINE_ON_MIGRATE
              value: "true"
            - name: FLYWAY_DEFAULT_SCHEMA
              value: "pay_transparency"
      containers:
        - name: {{ include "backend.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "image-registry.openshift-image-registry.svc:5000/{{.Release.Namespace}}/{{ include "backend.fullname" . }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{.Release.Name}}-{{ .Values.global.zone }}
          env:
            - name: NODE_ENV
              value: production
            {{- if .Values.global.serverFrontend }}
            - name: SERVER_FRONTEND
              value: {{ .Values.global.serverFrontend }}
            {{- else }}
            - name: SERVER_FRONTEND
              value: https://{{.Release.Name}}-frontend-{{.Values.global.zone}}.{{.Values.global.domain}}
            {{- end }}
            - name: LOG_LEVEL
              value: {{ .Values.app.env.logLevel }}
            - name: AUDIENCE
              value: https://{{.Release.Name}}-frontend-{{.Values.global.zone}}.{{.Values.global.domain}}
            - name: ISSUER
              value: https://{{.Release.Name}}-backend-{{.Values.global.zone}}.{{.Values.global.domain}}
            - name: SITEMINDER_LOGOUT_ENDPOINT
              value: {{ .Values.app.env.siteminderLogoutEndpoint }}
            - name: SESSION_PATH
              value: '/app/sessions'
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /app/sessions
              name: {{ include "backend.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
